{% set name = "Flask-Login" %}
{% set version = "0.2.11" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "83d5f10e5c4f214feed6cc41c212db63a58a15ac32e56df81591bfa0a5cee3e5" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - flask

  run:
    - python
    - flask

test:
  imports:
    - flask_login

about:
  home: https://github.com/maxcountryman/flask-login
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'User session management for Flask'
  dev_url: https://github.com/maxcountryman/flask-login
  doc_url: https://flask-login.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
